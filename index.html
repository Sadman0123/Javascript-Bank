<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="flex justify-center">
      <h1 class="text-4xl font-semibold text-white mt-20">Wellcome To Bank</h1>
    </div>
    <div class="flex justify-center mt-40">
        <div class="bg-white px-8 py-8 space-y-4 shadow-md shadow-white">
            <h1 class="text-2xl font-semibold text-black">Please Login</h1>
            <input id="email" type="email" placeholder="login@gmail.com" class="my-4 p-2 w-full">
            <input id="password" type="password" placeholder="admin" class="my-4 p-2 w-full">
            <button id="login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
    </div>
    <script src="Personal.js"></script>
  </body>
</html>
